<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- CSS  -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Titulo -->
  <title>Airbnb | Alojamientos para vacaciones, cabañas, casas en la playa y más</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logos_airbnb-icon 1.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <!-- NavBar -->
    <div class="nav-container">
      <nav class="navbar">
          <a class="navbar-logo" href="index.html">
              <img src="images/logo-airbnb (2) 1.png" width="120" alt="Logo de la página web">
          </a>
          <ul class="navbar-secciones">
              <li><a href="index.html" class="activo">Inicio</a></li>
              <li><a href="quienes somos.html">Quiénes somos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
          </ul>
          <a class="menu-icon" href="#">
              <img src="images/menu.png" width="30" alt="Menú hamburguesa">
          </a>
      </nav>
    </div>

    <!-- Contenido -->
    <section class="container">
      <div class="container-alojamientos">
        <h1>Alojamientos</h1>
      </div>

      <!--Cards  -->
      <div class="cards">
        <div class="card">
          <figure>
            <img src="images/img-casa.png" alt="casas">
          </figure>
          <div class="contenido">
            <h2>Casas</h2>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="images/img-Departamentos.png" alt="departamentos">
          </figure>
          <div class="contenido">
            <h2>Departamentos</h2>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="images/img-cabañas.png" alt="cabañas">
          </figure>
          <div class="contenido">
            <h2>Cabañas</h2>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="images/img-Habitaciones.png" alt="habitaciones">
          </figure>
          <div class="contenido">
            <h2>Habitaciones</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="container-footer">

      <div class="container-footer-primeralinea">
        <div class="lenguaje">
          <a class="lenguaje-logo" href="#">
            <img src="images/material-symbols_language.png" width="30" alt="Logo de lenguaje">
          </a>
          <p>Español (AR)</p>
        </div>
        <p>$USD</p>
        <div class="redes-logos">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank" rel="noopener noreferer">
            <img src="images/devicon_facebook.png" width="30" alt="Logo de Facebook">
          </a>
          <a href="https://twitter.com/" target="_blank" rel="noopener noreferer">
            <img src="images/skill-icons_twitter.png" width="30" alt="Logo de Twitter">
          </a>
          <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F&hl=es-es&aa_click=8891933284028179"
            target="_blank" rel="noopener noreferer">
            <img src="images/skill-icons_instagram.png" width="30" alt="Logo de Instagram">
          </a>
        </div>
      </div>

      <div class="container-footer-segundalinea">
        <div class="copy">
          <img src="images/c-circle.svg" width="20" alt="Logo del copy">
          <p>2024 Airbnb, Inc.</p>
        </div>
        <p>
          <a href="#">Privacidad</a> .
          <a href="#">Términos</a> .
          <a href="#">Mapa del sitio</a>
        </p>

      </div>
    </div>
  </footer>

</html>
